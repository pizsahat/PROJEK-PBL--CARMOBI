<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'components/head.html' %}
    <title>Used Car Price Predictions</title>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="container p-3">
      <h1>Used Car Price Predictions</h1>
      <form id="prediction-form">
        <div class="row">
          <div class="col-sm mb-3">
            <label for="model" class="form-label">Car Model</label>
            <select class="form-select" id="model" name="model" required>
              <option value="" disabled selected>Select Car Model</option>
              <option value="0,0,0,0,0,0,0">Agya</option>
              <option value="1,0,0,0,0,0,0">Avanza Veloz</option>
              <option value="0,1,0,0,0,0,0">Calya</option>
              <option value="0,0,1,0,0,0,0">Corolla Cross</option>
              <option value="0,0,0,1,0,0,0">Fortuner</option>
              <option value="0,0,0,0,1,0,0">Innova</option>
              <option value="0,0,0,0,0,1,0">Raize</option>
              <option value="0,0,0,0,0,0,1">Rush</option>
            </select>
          </div>
          <div class="col-sm mb-3">
            <label for="bahan_bakar" class="form-label">Car Fuel</label>
            <select
              class="form-select"
              id="bahan_bakar"
              name="bahan_bakar"
              required
            >
              <option value="" disabled selected>Select Car Fuel</option>
              <option value="0,0,0">Gasoline</option>
              <option value="1,0,0">Diesel</option>
              <option value="0,1,0">Electric Vehicle</option>
              <option value="0,0,1">Hybrid</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm mb-3">
            <label for="tahun" class="form-label">Car Year</label>
            <input
              type="number"
              class="form-control"
              id="tahun"
              min="2000"
              placeholder="Example: 2021"
              required
            />
          </div>
          <div class="col-sm mb-3">
            <label for="kilometer" class="form-label">Car Kilometer</label>
            <input
              type="number"
              class="form-control"
              id="kilometer"
              min="1"
              placeholder="example: 23000"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm mb-3">
            <label for="pajak" class="form-label">Car Tax (Rp)</label>
            <input
              type="number"
              class="form-control"
              id="pajak"
              min="0"
              step="1000"
              placeholder="Example: 3800000"
              required
            />
          </div>
          <div class="col-sm mb-3">
            <label for="kmPerL" class="form-label">Car KM/L</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="kmPerL"
                min="0"
                placeholder="Example: 30.0"
                step="0.1"
                required
              />
              <button
                class="btn btn btn-secondary"
                type="button"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="number of miles driven / number of gallons of fuel used"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  ></path>
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm mb-3">
            <label for="cc" class="form-label">Car CC (decimal)</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="cc"
                min="1"
                placeholder="example: 2.5"
                step="0.1"
                required
              />
              <button
                class="btn btn btn-secondary"
                type="button"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Enter the CC according to what is on your STNK and in decimal"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                  ></path>
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="col-sm mb-3">
            <label for="transmisi" class="form-label">Car Transmission</label>
            <select class="form-select" id="transmisi" required>
              <option value="" disabled selected>
                Select Car Transmission
              </option>
              <option value="0">Manual</option>
              <option value="1">Matic</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
        <div class="mb-3">
          <h2 class="mt-3" id="result"></h2>
        </div>
      </form>
      <div
        id="error-message"
        class="alert alert-danger"
        style="display: none"
      ></div>
      <div class="mb-3">
        <p>
          Remaining price prediction quota: <span id="prediction-quota"></span>
        </p>
      </div>
    </div>
    {% include '/components/footer.html' %} {% include 'components/scripts.html'
    %}
  </body>
</html>
